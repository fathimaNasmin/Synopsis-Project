<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluator Login</title>
    <script src="https://kit.fontawesome.com/10373bed41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/evaluatorpage.css">
</head>

<body>
    <header>
        <div class="header-style">
            <div class="row">
                <div class="col-6 header">
                    <i class="fa-solid fa-user"></i>
                    <span>Evaluator Name</span>
                </div>
                <div class="col-6">
                    <button id="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <section id="table">
        <table class="table table-hover border">
            <thead class="thead">
                <tr>
                    <th scope="col">Enrollment No</th>
                    <th scope="col">Project Category</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Details</th>
                    <th scope="col">Evaluation Status</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>GUI</td>
                    <td>Name of project</td>
                    <td><button type="button" class="btn">View</button></td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Web development</td>
                    <td>Name of project</td>
                    <td><button type="button" class="btn">View</button></td>
                    <td>Completed</td>
                </tr>
                
            </tbody>
        </table>

    </section>

    
</body>

</html>
