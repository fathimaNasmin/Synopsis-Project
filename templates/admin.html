<body>

                <div class="col title">
                    <p>XYZ OPEN UNIVERSITY</p>
                    <p id="title-name">ADMINISTRATOR LOGIN</p>
                </div>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="login-form">
            <div id="student-login">Administrator Login</div>
        
            <div id="form-section">
                <form method="">
                    <div class="form-group">
                        <label>Admin Id</label>
                        <input type="" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label>Admin Password</label>
                        <input type="" class="form-control" id="exampleInputPassword1">
                    </div>
        
                    <button type="submit" class="btn btn-block">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">XYZ OPEN UNIVERSITY&COPY; COPYRIGHT 2022</div>
            </div>
