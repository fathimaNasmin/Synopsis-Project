<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Synopsis System</title>
    <!-- BootstrapCSS only imp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <!-- Bootstrap imp -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/10373bed41.js" crossorigin="anonymous"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row header">
                <div class="col title">
                    <p>XYZ OPEN UNIVERSITY</p>
                    <p id="title-name">ONLINE  SYNOPSIS  SUBMISSION  SYSTEM</p>
                </div>
            </div>
        </div>
    </header>

    <!-- student login form -->
   <section class="login-section">
        <div class="login-form">
            <div id="student-login">Student Login</div>

            <div id="form-section">
                <form method="">
                    <div class="form-group">
                        <label>Select Course</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">BCA</option>
                            <option value="2">MCA</option>
                            <option value="3">PDGCA</option>
                            <option value="3">Bsc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Enrollment No.</label>
                        <input type="" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
                </form>
            </div>
        </div>
   </section> 

   <!-- footer -->
   <footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">XYZ OPEN UNIVERSITY</div>
            <div class="col-5">&COPY; COPYRIGHT {{year}} || Developed by Fathima Nasmin</div>
        </div>
    </div>

   </footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    
<!-- bootstrap.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <!-- dropdown bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>
</html>
