<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Synopsis System</title>
    <!-- BootstrapCSS only imp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
    <!-- Bootstrap imp -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/10373bed41.js" crossorigin="anonymous"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-3 logo-div">
                    <img id="logo" src="/images/logo.png" alt="">
                </div>
                <div class="col-7 title">
                    <p>INDIRA GANDHI NATIONAL OPEN UNIVERSITY</p>
                    <p id="title-name">ONLINE  SYNOPSIS  SUBMISSION  SYSTEM</p>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </header>

    <!-- student login form -->
   <section class="login-section">
        <div class="login-form">
            <div id="student-login">Student Login</div>

            <div id="form-section">
                <form method="">
                    <div class="form-group">
                        <label for="">Select Course</label>
                        <div class="dropdown">
                            <button class="btn bg-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                --Select--
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">BCA</button>
                                <button class="dropdown-item" type="button">MCA</button>
                                <button class="dropdown-item" type="button">PGDCA</button>
                                <button class="dropdown-item" type="button">Bsc.</button>
                                <button class="dropdown-item" type="button">B.Com</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Enrollment No.</label>
                        <input type="" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group" id="picker">
                        <label>Date Of Birth</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control calendar" id="date-input">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
                </form>
            </div>
        </div>
   </section> 

   <!-- footer -->
   <footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">INDIRA GANDHI NATIONAL OPEN UNIVERSITY</div>
            <div class="col-4">&COPY; COPYRIGHT 2022</div>
        </div>
    </div>

   </footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    

<!-- script.js file -->
<script src="/js/script.js"></script>
</body>
</html>
