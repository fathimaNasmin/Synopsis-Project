<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluator Login</title>
    <script src="https://kit.fontawesome.com/10373bed41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/evaluatorviewpage.css">
</head>

<body>
    <header>
        <div class="header-style">
            <div class="row">
                <div class="col-6 header">
                    <i class="fa-solid fa-user"></i>
                    <span>Evaluator Name</span>
                </div>
                <div class="col-6">
                    <button id="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <section id="section">
        <div id="heading">PROJECT SYNOPSIS VIEW DETAILS</div>
        <div id="form">
            <form action="">
            <label for="">Enrollment Id:{id}</label><br>
            <label for="">Project Cateogry:{category}</label><br>
            <label for="">Title of Project:{}</label><br>
            <label for="">Guide's Name</label><br>
            <label for="">Guide's Qualification</label><br>
            <label for="">Guide's year of experience in SE</label><br>
            <label for="">Analysis & Design pdf Doc</label>
            <!-- for pdf link open in a new browser window -->
            <a href="">{name of docs}.pdf</a><br>
            <label for="">Status</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select status</option>
                <option value="1">In Process</option>
                <option value="2">Evaluating</option>
                <option value="3">Approved</option>
                <option value="4">Disapproved</option>
            </select>
            <button type="button" class="btn btn-primary">Update</button>
            </form>
            

        </div>
    </section>
    


</body>

</html>
